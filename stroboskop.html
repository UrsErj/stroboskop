<!DOCTYPE html>
<html>
<head>
    <title>..:: Stroboskop ::..</title>
    <meta charset="UTF-8">
    <link href="stili.css" rel="stylesheet" type="text/css">
    <script src="skripta.js"></script>
    <script src="jscolor.js"></script>
</head>
<body>


<!-- GLAVA -->
<glava>
	<table style="width: 100%;">
		<tr>
			<td style="width: 200px;">
				<div style="text-align:right">
					Izberi barve:
				</div>
			</td>
			<td style="width: calc(100% - 20px);">
				<span id="barve"></span> 
				
				<input id="novaBarva" type="button" value="Dodaj barvo" class="senca rob" />
			
				
				<input id="odstraniBarve" type="button" value="Odstrani barve" class="senca rob" />
				
			</td>
			<td rowspan="2" style="width: 300px;">
				<button id="start" class="senca rob">Zaženi stroboskop </button>
			</td>
		</tr>
		<tr>
			<td>
				<div style="text-align:right">
					Časovni interval:
				</div>
			</td>
			<td>
				od najmanj <input id="min" value="50" /> ms do največ
				<input id="max" value="500" /> ms
			</td>

		</tr>
	</table>
</glava>

<!-- TELO -->
<telo id="stroboskop" class="senca rob"></telo>

</body>
</html>
